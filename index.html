<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <p>Welcome to Thane's calculator 2.0!</p>
        <div class="calculator">
            <div class="display">1234567890</div>
            <div class="button-box">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>ac</button>
                <button>=</button>
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>รท</button>
            </div>
        </div>
    </body>
</html>
